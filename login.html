<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
  <main class="mt-5">
    <div class="container" style="text-align:center;">

      <img src="img/login.png" max-width: 80% height="200">

      <h1>Inicio de Sesión</h1>
      <div>
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
      </div>

      <br>

      <div>
        <label for="pass" class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="Contraseña" id="pass" required>
      </div>
      <br>
      <button class="btn btn-primary" type="button" id="ingBtn" >Ingresar</button>
      <br>
      <br>
      <p class="float-end"><a href="index.html">Regresar a la página principal</a></p>
    </div>
  </main>
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>

        2022</p>

    </div>
